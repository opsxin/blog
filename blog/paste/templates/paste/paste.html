{% extends 'subject/base.html' %}

{% block title %}
<title>Paste</title>
{% endblock title %}

{% block content %}
<div class="container w-full md:max-w-3xl mx-auto pt-20">
    <section class="py-4 px-4">
        <h2 class="text-4xl mb-10 text-center font-semibold font-heading">Paste</h2>
        <div class="w-full max-w-2xl mx-auto mb-8">
            <form name="sentMessage" id="contactForm" action="#" method="post">
                {% csrf_token %}
                <div class="flex mb-4 -mx-2">
                    <div class="w-full px-2">
                        <input
                            class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                            type="text" placeholder="姓名" id="name" name="name" maxlength="15"
                            onkeyup="this.value=this.value.replace(/[, ]/g,'')" required>
                    </div>
                </div>
                <div class="flex mb-4">
                    <div class="w-2/3">
                        <label for="styleclass" class="text-gray-400 px-1">格式</label>
                        <select
                            class="leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                            id="styleclass" name="code_class">
                            <option value="plaintext" selected>Plaintext</option>
                            <option value="bash">Bash</option>
                            <option value="c++">C++</option>
                            <option value="c#">C#</option>
                            <option value="css">CSS</option>
                            <option value="dockerfile">Dockerfile</option>
                            <option value="go">Go</option>
                            <option value="html">HTML</option>
                            <option value="java">Java</option>
                            <option value="javascript">JavaScript</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                            <option value="php">PHP</option>
                            <option value="python">Python</option>
                            <option value="sql">SQL</option>
                            <option value="typescript">TypeScript</option>
                            <option value="xml">XML</option>
                            <option value="yaml">YAML</option>
                        </select>
                    </div>
                    <div class="w-1/3">
                        <label for="days" class="text-gray-400 px-1">天数</label>
                        <select
                            class="leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                            id="days" name="validity">
                            <option value="1" selected>1</option>
                            <option value="3">3</option>
                            <option value="7">7</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4"><textarea
                        class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                        placeholder="消息" id="message" name="message" required rows="5"></textarea></div>
                <div>
                    <button
                        class="inline-block w-full py-4 px-8 leading-none text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded shadow"
                        type="submit">提交</button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
