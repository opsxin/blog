<div class="widget widget-archives">
    <h3 class="widget-title">归档</h3>
    <ul>
        {% for date in date_list %}
        <li>
            <ion-icon name="archive-outline" size="small"></ion-icon> <a
                href="{% url 'subject:archive' date.year date.month %}">{{ date.year }} 年 {{ date.month }} 月</a>
        </li>
        {% empty %}
        <li>
            <ion-icon name="archive-outline" size="small"></ion-icon> 暂无归档！
        </li>
        {% endfor %}
    </ul>
</div>
