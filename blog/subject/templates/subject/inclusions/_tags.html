<div class="widget widget-tag-cloud">
    <h3 class="widget-title">标签云</h3>
    <ul>
        {% for tag in tag_list %}
        <li>
            <a href="{% url 'subject:tag' tag.pk %}">{{ tag.name }}</a>
        </li>
        {% empty %}
        <li>
            暂无标签！
        </li>
        {% endfor %}
    </ul>
</div>
