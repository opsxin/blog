<div class="widget widget-recent-posts">
    <h3 class="widget-title">最新文章</h3>
    <ul>
        {% for article in recent_article_list %}
        <li>
            <ion-icon name="reader-outline" size="small"></ion-icon> <a
                href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </li>
        {% empty %}
        <li>
            <ion-icon name="reader-outline" size="small"></ion-icon> 暂无文章！
        </li>
        {% endfor %}
    </ul>
</div>
