{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="opsxin, 记录博客">
  <meta name="keywords" content="opsxin Python Linux Shell DevOps">
  <meta name="author" content="opsxin">

  <title>opsxin</title>

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="128x128" href="/favicon-128.ico">
  <link rel="icon" sizes="64x64" href="/favicon.ico">
  <link rel="icon" sizes="48x48" href="/favicon-48.ico">
  <link rel="icon" sizes="32x32" href="/favicon-32.ico">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'subject/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'subject/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'subject/css/clean-blog.min.css' %}" rel="stylesheet">

  <!-- Google ads-->
  <script data-ad-client="ca-pub-1686172718897640" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'subject:index' %}">opsxin</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">菜单 <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subject:index' %}">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subject:post' %}">文章</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subject:link' %}">归档</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subject:contact' %}">留言</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://github.com/opsxin">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{% url 'subject:feed' %}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-rss fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{% url 'paste:paste' %}">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-paste fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'subject/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'subject/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'subject/js/clean-blog.min.js' %}"></script>

  {% block resource %}
  {% endblock resource %}

</body>

</html>
