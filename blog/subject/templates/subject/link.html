{% extends 'subject/base.html' %}

{% block content %}
<div class="container w-full md:max-w-3xl mx-auto pt-20">
  <div class="py-4 px-4">
    <h3 class="text-2xl text-center pb-4">主题</h3>
    <ul class="grid grid-cols-3 gap-4">
      {% for category in categories %}
      <li class="bw-20 bh-20 text-lg"><a href="{{ category.get_absolute_url }}" class="text-blue-400">
          {{ category.name }}</a></li>
      {% endfor %}
    </ul>
    <h3 class="text-2xl text-center py-4">标签</h3>
    <ul class="grid grid-cols-3 gap-4">
      {% for tag in tags %}
      <li class="bw-20 bh-20 text-lg"><a href="{{ tag.get_absolute_url }}" class="text-blue-400">
          {{ tag.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>

{% endblock content %}
